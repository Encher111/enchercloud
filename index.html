<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border: 2px solid gray;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: navy;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nowa strona / New website</h1>
        <p>Posiadam nową stronę internetową / I have a new website:</p>
        <p><a href="https://kinghat.me">kinghat.me</a></p>
    </div>
</body>
</html>
